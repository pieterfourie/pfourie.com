# site settings

title: Pieter Fourie
#description: Jekyll theme for a beautiful online CV
#taglong: Jekyll theme for a beautiful online CV
#tagshort: Jekyll theme
url: https://www.pfourie.com
baseurl: ""
permalink: pretty
repo: https://github.com/pieterfourie/pfourie.com

# author settings

author:
  name: Pieter Fourie
  email: fourie@pfourie.com
photo: /Desktop/PF.png

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
